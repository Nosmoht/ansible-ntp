ntp_config_file: /etc/ntp.conf
ntp_config_file_template: ntp.conf.j2
ntp_drift_file: /var/lib/ntp/ntp.drift
ntp_key_file: /etc/ntp/keys
ntp_servers:
- 0.de.pool.ntp.org
- 1.de.pool.ntp.org
- 2.de.pool.ntp.org
- 3.de.pool.ntp.org